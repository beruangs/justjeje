<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just-Jeje â€” Linktree</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 

</head>
<body>
    <img src="profile.png" alt="">

    <div id="links">
        <div class="link-box">
          <div class="inner-box">
            <a href="https://saweria.co/justjeje/" target="_blank">
              Donate
            </a>
          </div>
          <div class="link-background"></div>
        </div>

        <div class="link-box">
          <div class="inner-box">
            <a href="https://instagram.com/justjejee._" target="_blank">
              Instagram
            </a>
          </div>
          <div class="link-background"></div>
        </div>

        <div class="link-box">
          <div class="inner-box">
            <a href="https://tiktok.com/@justjejee._" target="_blank">
              Tiktok
            </a>
          </div>
          <div class="link-background"></div>
        </div>

        <div class="link-box">
          <div class="inner-box">
            <a href="https://discord.gg/ddEtTUT" target="_blank">
              Discord
            </a>
          </div>
          <div class="link-background"></div>
        </div>
    </div>

    
    <form name="contact" method="POST" data-netlify="true">
        <p>
          <label>Your Name<input type="text" name="name" /></label>   
        </p>
        <p>
          <label>Your Email<input type="email" name="email" /></label>
        </p>
        <p>
          <label>Message<textarea name="message"></textarea></label>
        </p>
        <p>
          <button type="submit">Send</button>
        </p>
    </form>

</body>
</html>
