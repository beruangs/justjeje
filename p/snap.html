<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">

    <title>Just Jeje - SNAP</title>
    <link href="assets/icon.png" rel="icon">
  </head>

  <body>
    <section class="linktr">
    <div class="bg"></div>
    <div class="content">

      <img src="./thumbnail/snap.png" class="profile-pic" alt="profile pic"/>
      <a class="username">
        SNAP
        </a>

      <div class="links">
        <a
          href="https://www.instagram.com/p/CiHTY6Ip6xj"
          target="_blank"
          class="link-items"
        >
          <i class="ri-instagram-fill"></i>
          <div>Instagram</div>
        </a>

        <a
          href="https://www.tiktok.com/@justjejee._/video/7139772038822087963"
          target="_blank"
          class="link-items"
        >
          <i class="fab fa-tiktok"></i>
          <div>TikTok</div>
        </a>

        <a
          href="https://youtu.be/2NY8228XwjY"
          target="_blank"
          class="link-items"
        >
          <i class="ri-youtube-fill"></i>
          <div>YouTube</div>
        </a>

        
        <div class="footer">
          &copy; Copyright <strong><span>Just-Jeje</span></strong>. All Rights Reserved
        </div>
      </div>
    </div>

  </body>

  <script
    src="https://kit.fontawesome.com/3fd576ae50.js"

</html>
